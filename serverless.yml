
service: cfn-transcoder-preset

custom:
  webpackIncludeModules: true

provider:
  name: aws
  runtime: nodejs6.10
  variableSyntax: "\\${((?!AWS)[ ~:a-zA-Z0-9._'\",\\-\\/\\(\\)]+?)}"
  deploymentBucket:
    name: ${cf:marketing-resources-prod.DeploymentBucket}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - 'logs:CreateLogGroup'
        - 'logs:CreateLogStream'
        - 'logs:PutLogEvents'
      Resource: 'arn:aws:logs:*:*:*'
    - Effect: Allow
      Action:
        - 'elastictranscoder:*'
        - 'iam:PassRole'
      Resource:
        - '*'

functions:
  preset:
    handler: functions/handler.presetHandler

resources:
  Outputs:
    PresetArn:
      Description: A custom resource for creating Elastic Transcoder Presets
      Value:
        Fn::GetAtt: 
          - PresetLambdaFunction
          - Arn
      Export:
        Name:
          Fn::Sub: "${AWS::StackName}-arn"

plugins:
  - serverless-webpack